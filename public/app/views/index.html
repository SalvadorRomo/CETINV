<div class="container" data-ng-controller="AuthController">
	<br>
	<br>
	<br>
	<form class="form-horizontal" role="form">
		<fieldset>
  			<caption>Iniciar sesi&oacute;n</caption>
				<div class="form-group">
    				<label class="sr-only col-lg-1" for="correo">Correo electrónico:</label>
    				<div class="col-lg-3" align="center">
						<input class="form-control" data-ng-model="login.email" id="correo" placeholder="Ingrese su correo" type="email">
  					</div>
				</div>
  				<div class="form-group">
    				<label class="sr-only col-lg-1" for="password">Contraseña</label>
    				<div class="col-lg-3">
						<input class="form-control" data-ng-model="login.password" id="password" placeholder="Ingrese su contraseña" type="password">
  					</div>
				</div>
  				<div class="checkbox">
    				<label><input type="checkbox">Recordarme</label>
				</div>
  			<button class="btn btn-primary" data-ng-click="loginUser()" type="submit">Ingresar</button>
		</fieldset>
	</form>
	<br>
	<br>
	<br>
</div>
