<div ng-controller="CreateItemPageController">
  <br>
    <br>
   <toaster-container toaster-options="{'close-button':false, 'time-out':{ 'toast-warning': 2000, 'toast-error': 0 } }"></toaster-container>   
          <div class="container">            
           <h5 id="separadores">Alta del producto</h5>   
             <hr class="red">

            <form class="form-group" name = "myForm" role="form" ng-model="Product">                           
               <div class="form-group">
                  <label  control-label" for="nombre">Nombre:</label>
                  <div >
                    <input ng-model="Product.name" class="form-control " id="nombre" type="text" required>
                  </div>
                </div>    

                <div class="form-group">
                  <label  control-label" for="marca">Marca:</label>
                  <div >
                    <input ng-model="Product.brand"  class="form-control" id="marca" type="text" required>
                  </div>
                </div>       
                  
                <div class="form-group">
                    <label  for="modelo">Modelo:</label>
                    <div>
                  <input  ng-model = "Product.model" class="form-control" id="modelo" type="text" required>
                   </div>
                </div>  
                <div class="form-group">
                  <label class=" control-label" for="descripcion">Descripcion:</label>
                  <div >
                    <input ng-model="Product.description" class="form-control" id="descripcion" type="text" required>
                  </div>
                </div>
                  <div class="form-group">
                    <label class="control-label" for="precio">Precio:</label>
                    <div >
                      <input  ng-model = "Product.price" class="form-control" id="precio" type="text" required>
                    </div>
                  </div>
                <br>
            <h5>Alta de factura</h5>              
             <hr class="red">                
            
                        
                  <div class="form-group">
                      <label  control-label" for="numFact">Numero de Factura:</label>
                      <div >
                        <input ng-model="Product.invnum"  class="form-control" id="numFact" type="text" required>
                      </div>
                    </div>
                  <div class="form-group">
                    <label  control-label" for="nameProv">Nombre del proveedor:</label>
                    <div >
                      <input ng-model="Product.invnom"  class="form-control" id="nameProv" type="text" required>
                    </div>
                  </div>       

                  <div class="form-group">
                      <label  control-label" for="dateInv">Fecha:</label>
                      <div >
                        <input ng-model="Product.invdate" class="form-control " id="dateInv" type="text" required>
                      </div>
                    </div>                                                      
                          
              <br>

              <h5>Detalle Factura</h5>
             <hr class="red">                              
                  <div class="form-group">
                    <label  control-label" for="quant">Cantidad:</label>
                    <div >
                      <input ng-model="Product.invdetquan" class="form-control " id="quant" type="text" required>
                    </div>
                  </div>    

  
              <br> 

              <h5>Alta del bien</h5>
              <hr class="red">
                          
                <div class="form-group">
                    <label  for="numeroDeSerie">No. de Serie:</label>
                    <div >
                      <input ng-model= "Product.godser" class="form-control" id="numeroDeSerie" type="text" required>
                    </div>
                  </div>                            
                <div class="form-group">
                  <label  control-label" for="estado">Estado:</label>
                  <div >
                    <input ng-model= "Product.goodstate" class="form-control" id="estado" type="text" required>
                  </div>
                </div>                              
               <div class="form-group">
                  <label  control-label" for="cuenta">Cuenta :</label>
                  <div >
                    <input  ng-model= "Product.goodcoun"class="form-control" id="cuenta" type="text" required>
                  </div>
                </div>
                <div class="form-group">
                  <label  control-label" for="subcuenta">Subcuenta :</label>
                  <div >
                    <input ng-model= "Product.goodsub" class="form-control" id="subcuenta" type="text" required>
                  </div>
                </div>          
               
              
                  <div class="form-group">
                    <div>
                      <button ng-disabled = "myForm.$invalid"  ng-click ="insertGoodsProduct(Product)" class="btn btn-primary pull-right" type="submit">Registrar</button>
                    </div>
                  </div>
            </form>  
         </div>
      </div>
    <br>
